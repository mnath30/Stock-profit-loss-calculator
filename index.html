<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit/Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Calculate the Profit or Loss on your Stocks</header>
    <div class="main">
        <h3>Enter the Initial Price of Stock</h3>
        <input type="number" placeholder="Initial Price" id="initial-price" class="inputbox">
        <h3>Enter the Quantity purchased</h3>
        <input type="number" placeholder="Quantity" id="quantity" class="inputbox">
        <h3>Enter the Current Price of Stock</h3>
        <input type="number" placeholder="Current price" id="current-price" class="inputbox">
        <button id="btn" class="button">Calculate</button>
        <div id="result" class="display-result">Keep an eye here to know your profit or loss</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
