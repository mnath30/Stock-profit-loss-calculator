<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit/Loss Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>Calculate the Profit or Loss on your Stocks</header>
    <div class="main">
        <label for="initial-price">Enter the Initial Price of Stock
        <input type="number" placeholder="Initial Price" id="initial-price" class="inputbox"></label>
        <label for="quantity">Enter the Quantity purchased
        <input type="number" placeholder="Quantity" id="quantity" class="inputbox"></label>
        <label for="current-price">Enter the Current Price of Stock
        <input type="number" placeholder="Current price" id="current-price" class="inputbox"></label>
        <button id="btn" class="button">Calculate</button>
        <div id="result" class="display-result">Keep an eye here to know your profit or loss</div>
    </div>

    <script src="script.js"></script>
</body>
